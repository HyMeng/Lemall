<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>首页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commo.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a class="icon_left" href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘分类</h4>
            <a class="icon_right" href="search.html">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <div class="lt_main mui-clearfix">
            <div class="category_left">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll category_lt">
                        <!-- 侧边栏模板 -->
                    </ul>
                </div>

            </div>
            <div class="category_right">
                <div class="mui-scroll-wrapper">
                    <ul class="category_rt mui-scroll mui-clearfix">
                        <!-- 挖个坑 -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a class="active" href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <li data-id="{{v.id}}">
            <a href="#">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="tpl2">
        {{if rows.length===0}}
            <li class="nomore-msg">该分类下没有更多的品牌信息</li>
        {{/if}}
        {{each rows v i }}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}" alt="">
                <P>{{v.brandName?v.brandName:'images/none.png'}}</P>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
