<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>首页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commo.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a class="icon_left" href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>搜索中心</h4>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" class="search_input" placeholder="請輸入搜索關鍵字">
                        <button class="mui-btn mui-btn-primary btn_search">搜索</button>
                    </div>
                    <div class="lt_history">
                        <!-- 挖个坑 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
    <script type="text/html" id="tpl">
        {{ if list.length==0}}
            <p>没有任何历史记录</p>
        {{/if}} 
        {{if list.length>0}}
            <div class="history_title  mui-clearfix">
                <span class="mui-pull-left">搜索歷史</span>
                <div class="mui-pull-right btn_empty">
                    <span class="fa fa-trash"></span>
                    <span>清空记录</span>
                </div>
            </div>
            <div class="history_content">
                <ul>
                    {{each list v i }}
                    <li class="mui-clearfix">
                        <div class="mui-pull-left">
                            <a href="./searchList.html?key={{v}}">{{v}}</a>
                        </div>
                        <div class="mui-pull-right">
                            <span data-index="{{i}}" class="mui-icon mui-icon-closeempty btn_delete"></span>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        {{/if}}
    </script>
</body>

</html>
