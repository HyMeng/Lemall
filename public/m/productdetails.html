<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>商品详情页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commo.css">
    <link rel="stylesheet" href="./css/productdetails.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a class="icon_left" href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>商品详情页</h4>
            <a class="icon_right" href="javascript:history.go(0);">
                <span class="mui-icon mui-icon-reload"></span>
            </a>
        </div>
        <div class="lt_main mui-clearfix">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <!-- 挖个大坑 -->
                </div>
            </div>
        </div>
        <div class="lt_tools">
            <a href="cart.html" class="mui-pull-left mui-btn mui-btn-link">去购物车</a>
            <div class="mui-pull-right">
                <button class="mui-btn mui-btn-danger btn_addcart">加入购物车</button>
                <button class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </div>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productdetails.js"></script>
    <script type="text/html" id="tpl"> 
         <!-- 轮播图 -->
         <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <!-- 轮播图第一张 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}" />
                    </a>
                </div>
                {{each pic v i}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{v.picAddr}}" />
                    </a>
                </div>
                {{/each}}
               <!-- 第一张图 -->
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}" />
                    </a>
                </div>
            </div>
            <!-- 添加索引器 -->
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator i===0  ? 'mui-active' : '' "></div>
                {{/each }}
            </div>
        </div>
        <!-- 商品标题 -->
        <div class="lt_proname">
            <strong>{{proName}}</strong>
        </div>
        <!-- 商品价格 -->
        <div class="lt_price">
            价格: 
            <span class="price">&yen;{{price}}</span>
            <i class="oldPrice">&yen;{{oldPrice}}</i>
        </div>
        <!-- 商品尺码 -->
        <div class="lt_size">
            尺码:
            <% var temp = size.split('-');
            for(var i=temp[0];i<=temp[1];i++) { %>  
            <span class="size">{{i}}</span>
            <% }%>
        </div>
         <!-- 商品数量 -->
         <div class="lt_num">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value='1'/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="lastnum">剩余数量:  {{num}}双</span>
        </div>
        <!-- 商品描述 -->
        <div class="lt_des">
            详情: {{proDesc}}                       
        </div>
    </script>
</body>

</html>
